<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /** 2
       * 023-04-02
       * 산술연산자
       * +, -
       */
      console.log("5+7", 5 + 7);
      console.log("5-7", 5 - 7);
      console.log("5*7", 5 * 7);
      console.log("5/7", 5 / 7);
      console.log("5%7", 5 % 7);
      /**
       *  증감연산자 (++, --)
       *  1을 더하거나 뺀 값을 반환
       */
      // 미리 더한 후 수행
      let a = 5;
      console.log("++a", ++a);

      // 수행부터 한 후 더함
      let b = 5;
      console.log("b++", b++);
      console.log("b", b);

      let c = 10;
      console.log("--c", --c);
      //console.log("c--", c);
      //console.log("c--", c--);

      let d = 10;
      console.log("d--", d--);

      /**
       * **: 거듭제곱연산자
       * es6이후부터 지원
       * 이전에는 Math.pow()를 사용해서 수행
       */
      console.log("2**2", 2 ** 2);
      console.log("2**3", 2 ** 3);
    </script>
  </body>
</html>
