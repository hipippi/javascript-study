<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 2023-03-26 javascript study
       */
      // 자바스크립트 변수
      // var 변수 선언 - es6전까지 사용
      // = 할당연산자
      // 안쓴다
      var a = 1;
      console.log("a:", a);
      a = 2;
      console.log("a:", a);
      a = 3;
      console.log("a:", a);

      //es6 이후
      // let: 변수(변경가능)
      // const: 상수(변하지 않는 수 - 변경불가 )
      let b = 1;
      console.log("b:", b);
      b = 2;
      console.log("b: ", b);

      const c = 1;
      console.log("c :", c);

      c = 2;
      console.log("c :", c);
    </script>
  </body>
</html>
