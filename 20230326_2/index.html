<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
        * 변수타임
        /* 원시타입 =========================
        /* string: 문자형
        /* number: 숫자형
        /* boolean: 논리형(참/거짓)
        /* null: 빈 값을 명시적으로 나타낸ㅁ
        /* undefined: 찾지 못함
        /* 객체타입 =========================
        * heap 메모리에 저장됨(객체의 참조주소를 갖고 있는 메모리)
        /* object: 객체
        /* array: 배열
        /* function: 함수
        */
      const str = "문자형 변수"; //string
      const num = 100; //number
      const boolean = true; // boolena(true, false)
      const nul = null; //null
      const unde = undefined; // undefined

      let str2 = str; //변수복사
      str2 = "문자2";
      console.log("str", str);
      console.log("str2", str2);
      /**
       * object
       * key, value 한쌍으로 이루어진 자료구조
       * key가 일종의 변수명
       * value는 변수타입의 모든 값이 들어올 수 있음
       * {} (중괄호)으로 선언
       * 접근은 dot(.), [key이름]  string, 변수에 할용된 키이름
       */

      const obj = {
        s: "문자",
        b: 100,
        c: false,
        d: null,
        e: undefined,
      };
      const obj2 = {
        a: "문자",
      };
      const obj3 = obj;
      console.log("obj를 obj3에 복사");
      obj.a = "문자2";
      console.log("obj", obj);
      console.log("obj2", obj2);
      console.log("obj3", obj3);
      //1.dot(.)으로 접근
      console.log("obj.a", obj.a);
      //2.key 이름으로 접근 (key이름은 string타입으로)
      console.log("obj[b]", obj["b"]);
      const key = "c";
      console.log("key", key);
      //3.변수명을 가져다 쓴 경우 key는 변수명
      console.log("key", obj[key]);

      //변수에 string을 활용하는 경우
      /**
       * array
       * key가 없고 value만 있는 자료구조
       * 순서(index)가 있고
       * 길이(ength)가 있음
       * value는 변수타입에 해당하는 모든 값이 들어올 수 있음
       * [] (대괄호)로 선언
       */
      const arr = ["문자", 100, true, null, undefined];
      const arr2 = arr;
      arr2[1] = 300;
      console.log("arr[1]", arr[1]);
      console.log("arr2[1]", arr2[1]);

      console.log("arr", arr);
      // [대괄호]에 0부터의 index로 접근
      console.log("arr", arr[0]);
      console.log("arr", arr[2]);
      console.log("length", arr.length);

      /** 함수
       * function
       * 선언식, 표현식이 있음
       * 선언식 : function 키워드를 활용한 선언 방식
       * 표현식 : 변수에 담는 선언 방식
       * 선언식 function 함수명() {} - 기명함수
       * {}블럭
       * function func() {}
       * 표현식: 변수에 익명함수 사용
       */
      function func() {}
      //es6이전
      var func2 = function () {};
      //es6이후 arrow function 화살표 함수
      //return 이후 코드는 종료
      const func3 = (a, b) => {
        console.log("before success");
        return "success";
        console.log("after success");
      };
      //매개변수의 기본값은 undefined
      const sum = (a, b, c) => {
        console.log("sum() a", a);
        console.log("sum() b", b);
        console.log("sum() c", c);
        return "111";
      };
      //함수는 반드시 호출해야 동작
      //함수는 반드시 리턴값이 존재( 아무 return이 없으면 undefined 반환)
      console.log("func", func());
      console.log("func3", func3());

      //매개변수 호출 (arguments)
      console.log("sum ", sum(1, 2, 5));
    </script>
  </body>
</html>
