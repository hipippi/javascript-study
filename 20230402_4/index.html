<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      /**
       * 20230402
       * 할당연산자
       */
      //더하기 할당 +=
      let a = 10;
      let b = 20;
      // a = a + b;
      a += b; // a=a+b
      console.log("a+=b:", a);

      //빼기 할당 -=
      let c = 10;
      let d = 20;
      c -= d;
      console.log("c-=d:", c);

      //곱하기 할당 -=
      let e = 10;
      let f = 20;
      e *= f; //
      console.log("e*=f:", e);

      //나누기 할당 -=
      let g = 10;
      let h = 2;
      g /= h; //
      console.log("g/=h:", g);

      //나머지 할당 -=
      let i = 7;
      let j = 10;
      i %= j; //
      console.log("i%j", i % j);
    </script>
  </body>
</html>
